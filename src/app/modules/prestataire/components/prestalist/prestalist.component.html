<!-- ======================= Â¨PRELOADER ======================== -->
<div *ngIf="preload == true" class="preloader"></div>
<!-- ======================= Top Breadcrubms ======================== -->
<div class="gray py-3">
  <div class="container">
    <div class="row">
      <div class="colxl-12 col-lg-12 col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Prestataire
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- ======================= Top Breadcrubms ======================== -->

<!-- ======================= GRID FILTER ======================== -->
<section class="py-2 br-bottom br-top">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-xl-3 col-lg-4 col-md-5 col-sm-12">
        <h6 class="mb-0 ft-medium fs-sm">
          {{ providers.length }} Prestataires disponibles
        </h6>
      </div>

      <div class="col-xl-9 col-lg-8 col-md-7 col-sm-12">
        <div
          class="filter_wraps elspo_wrap d-flex align-items-center justify-content-end"
        >
          <div class="single_fitres mr-2 br-right">
            <select class="custom-select simple">
              <option value="1" selected="">Default Sorting</option>
              <option value="2">Recent jobs</option>
              <option value="3">Featured jobs</option>
              <option value="4">Trending Jobs</option>
              <option value="5">Premium jobs</option>
            </select>
          </div>
          <div class="single_fitres">
            <a
              [ngClass]="{ activated: grid, desactivated: !grid }"
              class="simple-button active theme-cl mr-1"
              (click)="change(true)"
              ><i class="ti-layout-grid2"></i
            ></a>
            <a
              [ngClass]="{ activated: !grid }"
              class="simple-button"
              (click)="change(false)"
              ><i class="ti-view-list"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================ Main Section Start ================================== -->
<section class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="bg-white rounded mb-4">
          <div
            class="sidebar_header d-flex align-items-center justify-content-between px-4 py-3 br-bottom"
          >
            <h4 class="ft-medium fs-lg mb-0">Search Filter</h4>
            <div class="ssh-header">
              <a
                href="javascript:void(0);"
                class="clear_all ft-medium text-muted"
                >Clear All</a
              >
              <a
                data-toggle="collapse"
                aria-expanded="false"
                role="button"
                class="collapsed _filter-ico ml-2"
                ><i class="lni lni-text-align-right"></i
              ></a>
            </div>
          </div>

          <!-- Find New Property -->
          <div
            class="sidebar-widgets collapse miz_show"
            id="search_open"
            data-parent="#search_open"
          >
            <div class="search-inner">
              <div class="filter-search-box px-4 pt-3 pb-0">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search by keywords..."
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Location, Zip.."
                  />
                </div>
              </div>

              <div class="filter_wraps">
                <!-- Job categories Search -->
                <div
                  class="single_search_boxed px-4 pt-0 br-bottom"
                  *ngFor="let category of toDisplay; let i = index"
                >
                  <div class="widget-boxed-header">
                    <h4>
                      <a
                        [ngClass]="{ collapsed: category.colapsed == false }"
                        class="ft-medium fs-md pb-0"
                        data-toggle="collapse"
                        aria-expanded="true"
                        role="button"
                        (click)="colapse(i)"
                        >{{ category.parent.name }}</a
                      >
                    </h4>
                  </div>
                  <div
                    class="widget-boxed-body collapse"
                    id="categories"
                    [ngClass]="{ show: category.colapsed == false }"
                  >
                    <div class="side-list no-border">
                      <!-- Single Filter Card -->
                      <div class="single_filter_card">
                        <div class="card-body p-0">
                          <div class="inner_widget_link">
                            <ul class="no-ul-list filter-list">
                              <li
                                *ngFor="
                                  let subcategory of category.categoriesChild
                                "
                                (click)="filterListPrestataire(subcategory.id)"
                              >
                                <label for="a1" class="checkbox-custom-label">
                                  {{ subcategory.coverName }}
                                </label>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sidebar End -->
      </div>

      <!-- Item Wrap Start -->
      <div *ngIf="grid" class="col-lg-8 col-md-12 col-sm-12">
        <!-- row -->
        <div class="row align-items-center">
          <!-- Single -->
          <div
            class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-xm-6"
            *ngFor="let provider of providers"
          >
            <app-presta-card-grid [provider]="provider"></app-presta-card-grid>
          </div>
        </div>
      </div>

      <!-- Item Wrap Start -->
      <div *ngIf="!grid" class="col-lg-8 col-md-12 col-sm-12">
        <!-- row -->
        <div class="row align-items-center">
          <!-- Single -->
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
            *ngFor="let provider of providers"
            style="width: 266px"
          >
            <app-presta-card-list [provider]="provider"></app-presta-card-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
