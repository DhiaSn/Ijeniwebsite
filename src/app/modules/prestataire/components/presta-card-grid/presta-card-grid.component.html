<div class="job_grid border rounded">
  <!-- <div class="position-absolute ab-left"><button type="button" class="p-3 border circle d-flex align-items-center justify-content-center bg-white text-gray"><i class="lni lni-heart-filled position-absolute snackbar-wishlist"></i></button></div>
-->
  <div class="job_grid_thumbmb-2 text-center pt-4 px-3 mb-2">
    <a class="d-inline-flex text-center m-auto circle border p-2"
      ><img
        src="{{ provider.pictureURI }}"
        style="width: 70px !important; height: 70px; border-radius: 50%"
        class=""
        width="70"
        alt="{{ provider.name }} image"
    /></a>
  </div>
  <div class="job_grid_caption text-center pb-3 px-3">
    <h4 class="mb-0 ft-medium medium">
      <a class="text-dark fs-md" [routerLink]="['/prestataire', provider.id]">{{
        provider.name
      }}</a>
    </h4>
  </div>
  <div class="job_grid_footer px-3">
    <ul class="p-0 skills_tag text-center">
      <li>
        <span class="px-2 py-1 medium skill-bg rounded text-dark"
          ><i
            *ngIf="provider.isIdentityVerified"
            class="fa fa-check text-success"
          ></i
          ><i
            *ngIf="!provider.isIdentityVerified"
            class="fa fa-times-circle text-danger"
            aria-hidden="true"
          ></i>
          Verifié</span
        >
      </li>
      <li>
        <span class="px-2 py-1 medium skill-bg rounded text-dark"
          ><i *ngIf="provider.isCertified" class="fa fa-check text-success"></i
          ><i
            *ngIf="!provider.isCertified"
            class="fa fa-times-circle text-danger"
            aria-hidden="true"
          ></i>
          Certifié</span
        >
      </li>

      <li>
        <span class="px-2 medium rounded text-light prestaTotalRateSpan"
          ><i class="fas fa-star"></i
          >{{ provider.rate | number: "1.0-0" }}</span
        >
      </li>
    </ul>
  </div>
  <div class="job_grid_footer pb-4 px-3">
    <div class="df-1 text-dark ft-medium col-12 mt-3">
      <a
        class="btn gray apply-btn rounded full-width"
        [routerLink]="['/prestataire', provider.id]"
        >View Candidate<i class="lni lni-arrow-right-circle ml-1"></i
      ></a>
    </div>
  </div>
</div>
