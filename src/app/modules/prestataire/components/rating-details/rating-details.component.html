<div class="align-items-center justify-content-center text-center">
  <h6>{{ ratePercentage.finalRate }}</h6>
  <div>
    <div
      class="d-flex mx-auto justify-content-center align-items-center text-left"
    >
      <div class="star-ratings">
        <div class="fill-ratings" [style.width.%]="finalRatePercentage">
          <span>ğŸŸŠğŸŸŠğŸŸŠğŸŸŠğŸŸŠ</span>
        </div>
        <div class="empty-ratings">
          <span>ğŸŸŠğŸŸŠğŸŸŠğŸŸŠğŸŸŠ</span>
        </div>
      </div>
    </div>
  </div>

  <span class="text-smoke font-size-3 mb-3">{{ rate.totalRates }} Notes</span>

  <!-- Ratings -->
  <div class="mx-3">
    <div class="d-flex w-100 justify-content-between">
      <span> Politness </span>
      <div class="progress mt-1 ml-3">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="ratePercentage.politnessRate"
          [attr.aria-valuenow]="ratePercentage.politnessRate"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ rate.politnessRate }}
        </div>
      </div>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <span> Service Quality </span>
      <div class="progress mt-1 ml-3">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="ratePercentage.serviceQualityRate"
          [attr.aria-valuenow]="ratePercentage.serviceQualityRate"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ rate.serviceQualityRate }}
        </div>
      </div>
    </div>

    <div class="d-flex w-100 justify-content-between">
      <span> Service Coast </span>
      <div class="progress mt-1 ml-3">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="ratePercentage.serviceCostRate"
          [attr.aria-valuenow]="ratePercentage.serviceCostRate"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ rate.serviceCostRate }}
        </div>
      </div>
    </div>

    <div class="d-flex w-100 justify-content-between">
      <span> Ponctuality </span>
      <div class="progress mt-1 ml-3">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="ratePercentage.punctualityRate"
          [attr.aria-valuenow]="ratePercentage.punctualityRate"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ rate.punctualityRate }}
        </div>
      </div>
    </div>
  </div>
</div>
